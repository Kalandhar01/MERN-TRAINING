<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <form class="form" action="javascript:void(0);"> 
        <h1>Form</h1>

        <div class="data">
            <label   for="Name">Name :</label>
            <input class="lab" type="text" id="Name" placeholder="Enter the Name">
            <br><br>

            <label  for="Email">Email :</label>
            <input class="lab" type="email" id="Email" placeholder="Enter the Email">
            <br><br>

            <label for="Phone">Phone :</label>
            <input class="lab" type="tel" id="Phone" placeholder="+91 .....">
            <br><br>

            <label for="Age">Age :</label>
            <input class="lab" type="number" id="Age" placeholder="Age">
            <br><br>

            <label  for="Address">Address :</label>
            <input  type="text" id="Address" placeholder="Enter the Address">
            <br><br>

            <div class="btn_con">
                <div class="dot"></div>
            </div>

            <button onclick="myfun()" class="custom-btn mainbtn btn-7" type="button"><span>Submit</span></button>
        </div>
    </form>
</div>

<script>
    function myfun() {
        let Name = document.getElementById("Name").value;
        let Email = document.getElementById("Email").value;
        let Phone = document.getElementById("Phone").value;
        let Address = document.getElementById("Address").value;
        let Age = document.getElementById("Age").value;

        // console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Address: ${address}`);
        if(Name !=="" && Email !=="" && Phone !=="" && Address !=="" && Age !==""){

        var data = {
            name: Name,
            email: Email,
            phone: Phone,
            address: Address, 
            age:Age,
            userType: Age>=18 ? "user is greater than 18" : "user is less than 18"
        };

    }
        var {name, email, phone, address,age,userType} = data;
        console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Address: ${address} , Age: ${age}, userType: ${userType}`);
    }
</script>

</body>
</html>
