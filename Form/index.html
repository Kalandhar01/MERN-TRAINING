<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <form class="form" action="javascript:void(0);"> 
        <h1>Form</h1>

        <div class="data">
            <label class="lab" for="Name">Name :</label>
            <input type="text" id="Name" placeholder="Enter the Name">
            <br><br>

            <label class="lab" for="Email">Email :</label>
            <input type="email" id="Email" placeholder="Enter the Email">
            <br><br>

            <label class="lab" for="Phone">Phone :</label>
            <input type="tel" id="Phone" placeholder="+91 .....">
            <br><br>

            <label class="lab" for="Address">Address :</label>
            <input type="text" id="Address" placeholder="Enter the Address">
            <br><br>

            <div class="btn_con">
                <div class="dot"></div>
            </div>

            <button onclick="myfun()" class="custom-btn mainbtn btn-7" type="button"><span>Submit</span></button>
        </div>
    </form>
</div>

<script>
    function myfun() {
        let name = document.getElementById("Name").value;
        let email = document.getElementById("Email").value;
        let phone = document.getElementById("Phone").value;
        let address = document.getElementById("Address").value;

        console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Address: ${address}`);
    }
</script>

</body>
</html>
